<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    {% if title %}
        <title>{{ title }} - viewOJ</title>
    {% else %}
        <title>Welcome to viewOJ</title>
    {% endif %}
    <script src="http://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/3.8.5/echarts-en.common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.22.0/moment.min.js"></script>
    <script src="{{ url_for('static', filename='js/dark.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='export/Semantic/semantic.min.js') }}" type="text/javascript"></script>
    <link href="{{ url_for('static', filename='export/Semantic/semantic.min.css') }}" rel="stylesheet" type="text/css">
    <script src="{{ url_for('static', filename='js/api.js') }}" type="text/javascript"></script>
    <!-- Le styles -->
    <style type="text/css">
        body {
            background-color: #1b1c1d;
        }

        .hidden.menu {
            display: none;
        }

        .masthead.segment {
            min-height: 700px;
            padding: 1em 0em;
        }

        .masthead .logo.item img {
            margin-right: 1em;
        }

        .masthead .ui.menu .ui.button {
            margin-left: 0.5em;
        }

        .masthead h1.ui.header {
            margin-top: 3em;
            margin-bottom: 0em;
            font-size: 4em;
            font-weight: normal;
        }

        .masthead h2 {
            font-size: 1.7em;
            font-weight: normal;
        }

        .ui.vertical.stripe {
            padding: 8em 0em;
        }

        .ui.vertical.stripe h3 {
            font-size: 2em;
        }

        .ui.vertical.stripe .button + h3,
        .ui.vertical.stripe p + h3 {
            margin-top: 3em;
        }

        .ui.vertical.stripe .floated.image {
            clear: both;
        }

        .ui.vertical.stripe p {
            font-size: 1.33em;
        }

        .ui.vertical.stripe .horizontal.divider {
            margin: 3em 0em;
        }

        .quote.stripe.segment {
            padding: 0em;
        }

        .quote.stripe.segment .grid .column {
            padding-top: 5em;
            padding-bottom: 5em;
        }

        .footer.segment {
            padding: 5em 0em;
        }

        .secondary.pointing.menu .toc.item {
            display: none;
        }

        @media only screen and (max-width: 700px) {
            .ui.fixed.menu {
                display: none !important;
            }

            .secondary.pointing.menu .item,
            .secondary.pointing.menu .menu {
                display: none;
            }

            .secondary.pointing.menu .toc.item {
                display: block;
            }

            .masthead.segment {
                min-height: 350px;
            }

            .masthead h1.ui.header {
                font-size: 2em;
                margin-top: 1.5em;
            }

            .masthead h2 {
                margin-top: 0.5em;
                font-size: 1.5em;
            }
        }


    </style>
    {% block head %}
    {% endblock %}
</head>
<body class="pushable">
<script>
    $(document).ready(function () {
        $('.ui.sidebar')
            .sidebar('attach events', '.toc.item');
    });
    $lodash = _.noConflict();
    Object.defineProperty(Vue.prototype, '$lodash', {value: $lodash});
</script>
{% block content %}
{% endblock %}

</body>
</html>
