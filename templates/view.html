{% extends "base.html" %}
{% block head %}
    <style type="text/css">
        body {
            background-color: #1b1c1d;
        }

        .hidden.menu {
            display: none;
        }

        .masthead.segment {
            min-height: 700px;
            padding: 1em 0em;
        }

        .masthead .logo.item img {
            margin-right: 1em;
        }

        .masthead .ui.menu .ui.button {
            margin-left: 0.5em;
        }

        .masthead h1.ui.header {
            margin-top: 3em;
            margin-bottom: 0em;
            font-size: 4em;
            font-weight: normal;
        }

        .masthead h2 {
            font-size: 1.7em;
            font-weight: normal;
        }

        .ui.vertical.stripe {
            padding: 8em 0em;
        }

        .ui.vertical.stripe h3 {
            font-size: 2em;
        }

        .ui.vertical.stripe .button + h3,
        .ui.vertical.stripe p + h3 {
            margin-top: 3em;
        }

        .ui.vertical.stripe .floated.image {
            clear: both;
        }

        .ui.vertical.stripe p {
            font-size: 1.33em;
        }

        .ui.vertical.stripe .horizontal.divider {
            margin: 3em 0em;
        }

        .quote.stripe.segment {
            padding: 0em;
        }

        .quote.stripe.segment .grid .column {
            padding-top: 5em;
            padding-bottom: 5em;
        }

        .footer.segment {
            padding: 5em 0em;
        }

        .secondary.pointing.menu .toc.item {
            display: none;
        }

        @media only screen and (max-width: 700px) {
            .ui.fixed.menu {
                display: none !important;
            }

            .secondary.pointing.menu .item,
            .secondary.pointing.menu .menu {
                display: none;
            }

            .secondary.pointing.menu .toc.item {
                display: block;
            }

            .masthead.segment {
                min-height: 350px;
            }

            .masthead h1.ui.header {
                font-size: 2em;
                margin-top: 1.5em;
            }

            .masthead h2 {
                margin-top: 0.5em;
                font-size: 1.5em;
            }
        }


    </style>
{% endblock %}
{% block content %}
    <div class="pusher">
        <div class="ui inverted vertical masthead center aligned segment">

            <div class="ui container">
                <div class="ui large secondary inverted pointing menu">
                    <a id=home class="active item">Home</a>
                    {% if current_user.permission == 'admin' %}
                        <form id='manager' action="{{ url_for('manager') }}" method="GET">
                        </form>
                        <a href="javascript:{}" onclick="document.getElementById('manager').submit();"
                           class="item">Manager</a>
                    {% endif %}
                    <div class="right item">
                        {% if current_user.is_anonymous %}
                            <form id='login' action="{{ url_for('login') }}" method="POST">
                                <a href="javascript:{}" onclick="document.getElementById('login').submit();"
                                   class="ui inverted button">Log in</a>
                            </form>
                        {% else %}
                            <a style="font-size: 20px">你好 {{ current_user.userName }}</a>
                            <form id='logout' action="{{ url_for('logout') }}" method="GET">
                                <a href="javascript:{}" onclick="document.getElementById('logout').submit();"
                                   class="ui inverted button">Log Out</a>
                            </form>
                        {% endif %}
                    </div>
                </div>
            </div>

            <div class="ui container">
                <div class="container">

                    <h2>Please enter Date </h2>
                    <div class="ui three column grid">
                        <div class="five wide column">
                        </div>
                        <div class="six wide floated column">
                            <div class="ui mini input">
                                <input type="startDate" id="st" placeholder="yyyy-mm-dd" required
                                       autofocus>
                            </div>
                            <b>to</b>
                            <div class="ui mini input">
                                <input type="endDate" id="ed" placeholder="yyyy-mm-dd" required>
                            </div>
                        </div>
                        <div class="four wide left aligned column">
                            <button class="ui left inverted basic tiny search data button">search</button>
                        </div>

                    </div>
                    <div class="ui divider"></div>
                </div>
                <div id="chart" class="container" style="width: 100%;height:400px;"></div>
            </div>

        </div>

    </div>

    <script src="{{ url_for('static', filename='js/view.js') }}" type="text/javascript"></script>
{% endblock %}
