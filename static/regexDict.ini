[poj]
website = http://poj.org/userstatus?user_id=%%s
acRegex = p\(([0-9]*?)\)
submitRegex = <td align=center width=25%%><a href=status\?user_id=.*?>([0-9]*?)</a>

[hdu]
website = http://acm.hdu.edu.cn/userstatus.php?user=%%s
acRegex = p\(([0-9]+),[^0],[0-9]+\);
submitRegex = <td>Submissions</td><td align=center>([0-9]*?)</td>

[zoj]
website = http://acm.zju.edu.cn/onlinejudge/showUserStatus.do?handle=%%s
acRegex = <a href=./onlinejudge/showProblem\.do\?problemCode=.*?>([0-9]*)</a>
submitRegex = AC Ratio:.+\d+/(\d+) </font><br/>

[fzu]
website = http://acm.fzu.edu.cn/user.php?uname=%%s
acRegex = <b><a href="problem\.php\?pid=[0-9]*?">([0-9].*?)</a></b>
submitRegex = <tr>.*?<td>Total Submitted</td>.*?<td>(.*?)</td>.*?</tr>

[bzoj]
website = http://www.lydsy.com/JudgeOnline/userinfo.php?user=%%s
acRegex = p\(([0-9]*?)\);
submitRegex = Submit<td align=center><.*?>([0-9]*?)</a>

[csu]
website = http://acm.csu.edu.cn/OnlineJudge/userinfo.php?user=%%s
acRegex = p\(([0-9]*?)\);
submitRegex = Submit<td align=center><.*?>([0-9]*?)</a>

[hust]
website = http://acm.hust.edu.cn/u/%%s
acRegex = <a class="btn btn-success" .*?style="font-size: [0-9]*?px">([0-9]*?)</a>
submitRegex = <li class=.submit. value=.[0-9]*?. id=.*?>([0-9]*?)</li>

[bnu]
website = http://acm.bnu.edu.cn/v3/userinfo.php?name=%%s
acRegex = <a href=.problem_show.php\?pid=[0-9]*?\' target=\'_blank\'>([0-9]*?)</a>
submitRegex = <a href=\'status.php\?showname=.*?\'>([0-9]*?)</a>

[zucc]
website = http://acm.zucc.edu.cn/JudgeOnline/userinfo.php?user=%%s
acRegex = p\(([0-9]*?)\);
submitRegex = Submit<td align=center><.*?>([0-9]*?)</a>